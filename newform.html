<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TellyCalling Feedback Form</title>
    
	<style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        body {
            background-size: cover;
            background-attachment: fixed;
            color: #f0f0f0; /* Smoke White text color */
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
            font-family: 'Poppins', sans-serif;
        }

        #container {
            background: rgba(255, 255, 255, 0.2); /* Glass background with 20% opacity */
            border-radius: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }

        h1 {
            color: #fff; /* White text color for the title */
        }

        .star-rating {
            font-size: 45px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating .star {
            cursor: pointer;
            color: #f0f0f0; /* Smoke White star color */
        }

        .star-rating input[type="radio"]:checked ~ .star {
            color: #ffd700; /* Change star color to gold when selected */
        }

        .star-rating input[type="radio"]:hover ~ .star {
            color: #ffd700;
            transition: all 0.5s; /* Change star color to gold when selected */
        }

        textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 15px;
            box-shadow: rgb(0, 0, 100);
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: rgb(0, 0, 100);
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(1, 111, 228);
            transition: all 0.4s;/* Darker blue on hover */
        }
    </style>
</head>


<body>
    <div id="container">
        <img src="img/logo.jpeg" alt="Logo" width="100">
        <h1>Enquiry Form</h1>
        <form action="submit_feedback.php" method="POST">
            <label for="name">Name :</label>
            <input type="tel" id="mobile" name="mobile" required><br>
            
            <label for="mobile">Email:</label>
            <input type="text" id="mail" name="email" required><br>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required><br>

            <label for="remarks">Your Message:</label><br>
            <textarea id="remarks" name="remarks" rows="5" maxlength="500" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
